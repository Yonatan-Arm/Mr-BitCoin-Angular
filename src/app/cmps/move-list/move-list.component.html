
<div *ngIf="contact._id" class=" contactdetails-title">transfer history :</div>
<div *ngIf="!contact._id" class=" homepage-title">last transactions :</div>

<div *ngFor="let move of user.moves" class="move-list">
    <div *ngIf="contact.name===move.to" class="flex move-container">
        <span class="date-container"> at : {{move.at | date: 'dd.MM.yy HH:mm'}}</span>
        <span class="">coins transfered: {{move.amount}}</span>
    </div>
</div>
<div *ngIf="isTransfersMade && contact._id" class=" notransfers-container">
    no transfers have been made to this contact
</div>
<div *ngIf="isTransfersMade && !contact" class=" notransfers-container">
    no transfers have been made yet
</div>
<div *ngIf="lastTransfers && !contact._id" class="flex-col homepage-container">
    <div *ngFor="let transfer of lastTransfers" class=" flex transfers-container">
        <span> At : {{transfer.at | date: 'dd.MM.yy HH:mm'}}</span> |
        <span class="name-container">To: {{transfer.to}}</span> |
        <span>Coins transfered: {{transfer.amount}}</span>
    </div>
</div>
